<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Digital | Login</title>
  <link rel="shortcut icon" href="./img/banco.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/login.css">

<body>
  <main>
    <article class="container">
      <header class="header">
        <img src="./img/LOGO.jpg" alt="Logo JS Digital">
        <em>JS <span>Digital</span></em>
      </header>

      <form class="form">
        <p>Ingresa a tu Banca Virtual</p>
        <label>
          <input type="text" name="documentId" placeholder="Documento..." required>
          <i class='bx bx-user'></i>
        </label>
        <label>
          <input type="password" name="password" placeholder="ContraseÃ±a..." required>
          <i class='bx bx-lock'></i>
        </label>
        <input class="btn-submit" type="submit" value="Ingresar">
      </form>
    </article>
  </main>  

    <!-- Error alert -->
    <article class="error-alert none">
      <i class='bx bxs-message-error'></i>
      <p class="error-msg">Mensaje de error con mucho texto ojo</p>
    </article>
